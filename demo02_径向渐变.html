<html>
    <head>

        <style>
            div{
                width: 300px;
                height: 200px;
                border: 1px solid red;
                float: left;

            }

            .cloest{
                background: -webkit-radial-gradient(60% 55%,circle closest-corner,blue,green,yellow,black);
            }

            .farthest{
                background: -webkit-radial-gradient(60% 50% ,circle farthest-corner ,blue, black);
            }

        </style>

    </head>

    <body>
        <div class="cloest">  <!-- 取两个名字 -->

        </div>

        <div class="farthest">

        </div>

    </body>


</html>
