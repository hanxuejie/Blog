<html>
    <head>

        <style>
            .linear{
                width: 300px;
                height: 200px;
                border: 1px solid red;
                float: left;

            }

            .left{
                /* 从右向左 红 -> 蓝 */
                background: linear-gradient(to left , red ,blue);
            }

            .left_top{
                /* 从右下角到左上角 ，红 -> 蓝 */
                background: linear-gradient(to left top , red , blue);
            }

        </style>

    </head>

    <body>
        <div class="linear left">  <!-- 取两个名字 -->

        </div>

        <div class="linear left_top">

        </div>

    </body>


</html>
